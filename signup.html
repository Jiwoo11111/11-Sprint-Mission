<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원가입</title>
    <link rel="stylesheet" href="signupStyle.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <form class="signup">
      <a href="/">
        <img class="signuplogo" src="img/logo/lg.png" alt="signuplogo" />
      </a>
      <section class="signupmain">
        <div class="inputarea">
          <label for="email">이메일</label>
          <br />
          <input
            id="email"
            name="useremail"
            type="email"
            placeholder="이메일을 입력해주세요"
          />
          <div class="email-error-message"></div>
        </div>
        <div class="inputarea">
          <label for="username">닉네임</label>
          <br />
          <input
            id="username"
            name="username"
            type="email"
            placeholder="닉네임을 입력해주세요"
          />
          <div class="username-error-message"></div>
        </div>
        <div class="inputarea">
          <label for="password">비밀번호</label>
          <br />
          <div class="input-container">
            <input
              id="password"
              name="userpassword"
              type="password"
              placeholder="비밀번호를 입력해주세요"
            />
            <img
              class="eyeIcon"
              src="img/input-icon/Property 1=Variant2.svg"
              alt="Toggle password visibility"
            />
          </div>
          <div class="password-error-message"></div>
        </div>
        <div class="inputarea">
          <label for="password-verify">비밀번호 확인</label>
          <br />
          <div class="input-container">
            <input
              id="password-verify"
              name="userpassword"
              type="password"
              placeholder="비밀번호를 다시 한 번 입력해주세요"
            />
            <img
              class="verifyEyeIcon"
              src="img/input-icon/Property 1=Variant2.svg"
              alt="Toggle password visibility"
            />
          </div>
          <div class="password-different-message"></div>
        </div>
        <a href="./login.html" id="signup-btn">회원가입</a>
        <div class="simple-login">
          <div class="simple-login-in">
            <p>간편 로그인하기</p>
            <div class="signup-icon">
              <a href="https://www.google.com/"
                ><img src="img/login-icon/goolge.svg" alt="google"
              /></a>
              <a href="https://www.kakaocorp.com/page/"
                ><img src="img/login-icon/kakao.svg" alt="kakaotalk"
              /></a>
            </div>
          </div>
        </div>
        <p class="firstuser">
          판다마켓이 처음이신가요? <a href="signup.html">회원가입</a>
        </p>
      </section>
    </form>
    <script src="signup.js"></script>
  </body>
</html>
